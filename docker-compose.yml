version: "3.9"

services:
  site-snoop-bot:
    image: ${HARBOR_REGISTRY}/site-snoop-app:latest
    env_file:
      - .env
    restart: always
    depends_on:
      - redis
      - postgres
    networks:
      - snoopnet

  site-snoop-sidekiq:
    image: ${HARBOR_REGISTRY}/site-snoop-app:latest
    command: bundle exec sidekiq -r ./config/boot.rb
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
    restart: always
    networks:
      - snoopnet

  redis:
    image: redis:6
    restart: always
    networks:
      - snoopnet

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: site_snoop
      POSTGRES_USER: snoop
      POSTGRES_PASSWORD: secret
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - snoopnet

volumes:
  pgdata:

networks:
  snoopnet:

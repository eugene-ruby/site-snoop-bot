name: Deploy

on:
  push:
    tags:
      - 'v*'  # –¢–µ–≥–∏ –≤–∏–¥–∞ v0.1.0

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      HARBOR_REGISTRY: ${{ secrets.HARBOR_REGISTRY }}
      HARBOR_USERNAME: ${{ secrets.HARBOR_USERNAME }}
      HARBOR_PASSWORD: ${{ secrets.HARBOR_PASSWORD }}
      TELEGRAM_API_TOKEN: ${{ secrets.TELEGRAM_API_TOKEN }}
      REDIS_URL: ${{ secrets.REDIS_URL }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: SSH and deploy with docker-compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
          
            echo "${{ env.HARBOR_PASSWORD }}" | docker login ${{ env.HARBOR_REGISTRY }} -u ${{ env.HARBOR_USERNAME }} --password-stdin
          
            mkdir -p ~/apps
            cd ~/apps
          
            if [ -d "site-snoop-bot/.git" ]; then
              echo "üåÄ Pulling latest changes in site-snoop-bot"
              cd site-snoop-bot
              git pull
            else
              echo "üì• Cloning fresh copy of site-snoop-bot"
              git clone git@github.com:eugene-ruby/site-snoop-bot.git
              cd site-snoop-bot
            fi
          
            echo "üíæ Writing .env"
            echo "TELEGRAM_API_TOKEN=${{ env.TELEGRAM_API_TOKEN }}" > .env
            echo "REDIS_URL=${{ env.REDIS_URL }}" >> .env
            echo "DATABASE_URL=${{ env.DATABASE_URL }}" >> .env
          
            echo "‚¨áÔ∏è  Pulling Docker image"
            docker pull ${{ env.HARBOR_REGISTRY }}/projects/site-snoop-app:latest
          
            echo "üîÑ Restarting with docker-compose"
            docker-compose down
            docker-compose pull
            docker-compose up -d


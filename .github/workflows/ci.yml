name: Deploy

on:
  push:
    tags:
      - 'v*'  # Теги вида v0.1.0

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      HARBOR_REGISTRY: ${{ secrets.HARBOR_REGISTRY }}
      HARBOR_USERNAME: ${{ secrets.HARBOR_USERNAME }}
      HARBOR_PASSWORD: ${{ secrets.HARBOR_PASSWORD }}
      TELEGRAM_API_TOKEN: ${{ secrets.TELEGRAM_API_TOKEN }}
      REDIS_URL: ${{ secrets.REDIS_URL }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY: ${{ secrets.SSH_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Login to Harbor
        run: echo "${{ env.HARBOR_PASSWORD }}" | docker login ${{ env.HARBOR_REGISTRY }} -u ${{ env.HARBOR_USERNAME }} --password-stdin

      - name: SSH and deploy with docker-compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          script: |
            set -e

            mkdir -p ~/apps/site-snoop-bot
            cd ~/apps/site-snoop-bot

            echo "TELEGRAM_API_TOKEN=${{ env.TELEGRAM_API_TOKEN }}" > .env
            echo "REDIS_URL=${{ env.REDIS_URL }}" >> .env
            echo "DATABASE_URL=${{ env.DATABASE_URL }}" >> .env

            docker-compose down
            docker-compose pull
            docker-compose up -d
